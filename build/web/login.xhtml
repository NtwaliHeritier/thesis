<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="page/Login_v5/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="page/Login_v5/vendor/bootstrap/css/bootstrap.min.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="page/Login_v5/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="page/Login_v5/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="page/Login_v5/vendor/animate/animate.css"></link>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="page/Login_v5/vendor/css-hamburgers/hamburgers.min.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="page/Login_v5/vendor/animsition/css/animsition.min.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="page/Login_v5/vendor/select2/select2.min.css"></link>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="page/Login_v5/vendor/daterangepicker/daterangepicker.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="page/Login_v5/css/util.css"></link>
        <link rel="stylesheet" type="text/css" href="page/Login_v5/css/main.css"></link>
        <!--===============================================================================================-->
    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100" style="background-image: url('page/Login_v5/images/bg-01.jpg');">
                <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                    <h:form class="login100-form validate-form flex-sb flex-w">
                        
                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Username
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Username is required">
                            <h:inputText class="input100" />
                                <span class="focus-input100"></span>
                        </div>

                        <div class="p-t-13 p-b-9">
                            <span class="txt1">
                                Password
                            </span>

                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <h:inputSecret class="input100"  />
                                <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-17">
                            <h:commandButton value="Login" class="login100-form-btn"></h:commandButton>
                        </div>

                        <div class="w-full text-center p-t-55">
                            <span class="txt2">
                                Not a member?
                            </span>

                            <a href="#" class="txt2 bo1">
                                Sign up now
                            </a>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="page/Login_v5/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="page/Login_v5/vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="page/Login_v5/vendor/bootstrap/js/popper.js"></script>
        <script src="page/Login_v5/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="page/Login_v5/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="page/Login_v5/vendor/daterangepicker/moment.min.js"></script>
        <script src="page/Login_v5/vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="page/Login_v5/vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="page/Login_v5/js/main.js"></script>

    </h:body>
</html>
