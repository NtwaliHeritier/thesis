<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{patientController.ls()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="State"/>
                        </f:facet>
                        <h:outputText value="#{item.state}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Age"/>
                        </f:facet>
                        <h:outputText value="#{item.age}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="BMI"/>
                        </f:facet>
                        <h:outputText value="#{item.BMI}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Glucose"/>
                        </f:facet>
                        <h:outputText value="#{item.glucose}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Insulin"/>
                        </f:facet>
                        <h:outputText value="#{item.insulin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HOMA"/>
                        </f:facet>
                        <h:outputText value="#{item.HOMA}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Leptin"/>
                        </f:facet>
                        <h:outputText value="#{item.leptin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Adiponectin"/>
                        </f:facet>
                        <h:outputText value="#{item.adiponectin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Resistin"/>
                        </f:facet>
                        <h:outputText value="#{item.resistin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MCP"/>
                        </f:facet>
                        <h:outputText value="#{item.MCP}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </body>
</html>
